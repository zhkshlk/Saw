<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Игра A11</title>
</head>
<body>
<h1>Игра A11</h1>

<div>
    <h2>Задание:</h2>
    <div th:utext="${fileContent}"></div>
</div>

<div>
    <h3>Попробуйте найти правильный ответ:</h3>
    <form action="/a11" method="post">
        <label for="number">Ваш ответ: </label>
        <input type="number" id="number" name="number" required/>
        <input type="hidden" name="attempts" th:value="${attempts}"/>
        <button type="submit">Проверить</button>
    </form>
</div>

<div>
    <h3 th:text="${message}"></h3>
</div>

<div>
    <a href="/">Назад в меню</a>
</div>
</body>
</html>
